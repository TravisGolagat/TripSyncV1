<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSync - Login</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Adjust the CSS file path -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Authentication Page -->
    <section class="auth-container">
        <div class="container">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Sign Up</div>
            </div>

            <div class="auth-card">
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <h2>Welcome Back!</h2>

                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" class="form-control" id="login-email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" class="auth-tab-link" data-tab="register">Sign Up</a></p>
                    </div>
                </form>

                <!-- Registration Form -->
                <form id="register-form" class="auth-form" style="display: none;">
                    <h2>Join TripSync</h2>

                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" class="form-control" id="register-name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" class="form-control" id="register-email" name="email" placeholder="Enter your university email" required>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" class="form-control" id="register-password" name="password" placeholder="Create a password (min. 8 characters)" required minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="register-password-confirm">Confirm Password</label>
                        <input type="password" class="form-control" id="register-password-confirm" name="password_confirm" placeholder="Confirm your password" required minlength="8">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>

                    <div class="form-footer">
                        <p>Already have an account? <a href="#" class="auth-tab-link" data-tab="login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginTab = document.querySelector('.auth-tab[data-tab="login"]');
            const registerTab = document.querySelector('.auth-tab[data-tab="register"]');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            function switchTab(tab) {
                if (tab === "login") {
                    loginTab.classList.add("active");
                    registerTab.classList.remove("active");
                    loginForm.style.display = "block";
                    registerForm.style.display = "none";
                } else {
                    registerTab.classList.add("active");
                    loginTab.classList.remove("active");
                    registerForm.style.display = "block";
                    loginForm.style.display = "none";
                }
            }

            loginTab.addEventListener("click", () => switchTab("login"));
            registerTab.addEventListener("click", () => switchTab("register"));

            document.querySelectorAll('.auth-tab-link').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const tabType = this.getAttribute('data-tab');
                    switchTab(tabType);
                });
            });
        });
    </script>

</body>
</html>
