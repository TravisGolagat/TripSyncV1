<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Ride - TripSync</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/responsive.css">


</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="/template/index.html" class="logo">
                    <img src="/static/images/mmcl-logo.svg" alt="MMCL Logo" style="height: 32px; margin-right: 10px;">
                    TripSync
                </a>

                <button class="hamburger">
                    <i class="fas fa-bars"></i>
                </button>

                <ul class="nav-links">
                    <li><a href="/template/index.html">Home</a></li>
                    <li><a href="/template/search.html">Find Rides</a></li>
                    <li><a href="/template/offer.html">Offer a Ride</a></li>
                    <li><a href="/template/faq.html">FAQ</a></li>
                    <li><a href="/template/contact.html">Contact Us</a></li>
                </ul>

                <div class="nav-auth">
                    <a href="/auth?action=login" class="btn btn-sm btn-outline">Login</a>
                    <a href="/auth?action=register" class="btn btn-sm btn-primary">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>
    <!-- Offer Ride Page -->
    <section class="offer-ride">
        <div class="container">
            <div class="offer-ride-card">
                <h2>Offer a Ride</h2>

                <form class="offer-form">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="from">Pickup Location</label>
                            <input type="text" class="form-control" id="from" name="from" placeholder="Enter your starting point (e.g., university name)">
                        </div>

                        <div class="form-group full-width">
                            <label for="to">Destination</label>
                            <input type="text" class="form-control" id="to" name="to" placeholder="Enter your destination">
                        </div>

                        <div class="form-group">
                            <label for="date">Departure Date</label>
                            <input type="date" class="form-control" id="date" name="date">
                        </div>

                        <div class="form-group">
                            <label for="time">Departure Time</label>
                            <input type="time" class="form-control" id="time" name="time">
                        </div>

                        <div class="form-group">
                            <label for="seats">Available Seats</label>
                            <input type="number" class="form-control" id="seats" name="seats" min="1" max="8" value="1">
                        </div>

                        <div class="form-group">
                            <label for="price">Price per Seat</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="price" name="price" min="1" step="0.01" placeholder="0.00">
                                <div class="input-group-append">USD</div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="notes">Additional Notes (Optional)</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Add any details about your ride, like meeting point, luggage space, etc."></textarea>
                        </div>

                        <div class="form-group full-width">
                            <button type="submit" class="btn btn-primary btn-lg width-100">Post Your Ride</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
