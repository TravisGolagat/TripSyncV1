<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TripSync</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="profile-page">
        <div class="container">
            <div class="profile-header">
                <img src="user-profile.jpg" alt="User Name" class="profile-photo">
                <div>
                    <h2 class="profile-name">User Name</h2>
                    <div class="profile-info">
                        <div class="profile-stat">
                            <i class="fas fa-car"></i>
                            <span>10 trips as driver</span>
                        </div>
                        <div class="profile-stat">
                            <i class="fas fa-user"></i>
                            <span>5 trips as passenger</span>
                        </div>
                        <div class="profile-stat">
                            <i class="fas fa-star"></i>
                            <span>4.8 rating</span>
                        </div>
                    </div>
                    <p class="profile-bio">
                        Trusted member of the TripSync community. University student who enjoys sharing rides with others.
                    </p>
                    <button class="btn btn-primary mt-3" data-modal="rating-modal">Rate User</button>
                </div>
            </div>
            <div class="profile-tabs">
                <div class="profile-tab active" data-tab="reviews">Reviews</div>
                <div class="profile-tab" data-tab="trips">Trips</div>
            </div>
            <div class="profile-content" data-tab="reviews" style="display: block;">
                <div class="reviews-container">
                    <div class="card review-card">
                        <div class="review-header">
                            <img src="reviewer-avatar.jpg" alt="Reviewer Name" class="reviewer-photo">
                            <div class="reviewer-info">
                                <div class="reviewer-name">Reviewer Name</div>
                                <div class="review-date">June 2023</div>
                            </div>
                            <div class="review-rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                        <div class="review-content">
                            <p>Great experience, very friendly driver!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-content" data-tab="trips" style="display: none;">
                <div class="text-center py-5">
                    <i class="fas fa-car fa-3x mb-3"></i>
                    <h3>Trip history</h3>
                    <p>Recent trips will appear here.</p>
                </div>
            </div>
        </div>
    </section>
    <div class="modal-overlay" id="rating-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Rate User</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form class="rating-form">
                    <div class="form-group">
                        <label>Your Rating</label>
                        <div class="star-input">
                            <input type="radio" name="rating-radio" id="star-5" value="5">
                            <label for="star-5"><i class="fas fa-star"></i></label>
                            <input type="radio" name="rating-radio" id="star-4" value="4">
                            <label for="star-4"><i class="fas fa-star"></i></label>
                            <input type="radio" name="rating-radio" id="star-3" value="3">
                            <label for="star-3"><i class="fas fa-star"></i></label>
                            <input type="radio" name="rating-radio" id="star-2" value="2">
                            <label for="star-2"><i class="fas fa-star"></i></label>
                            <input type="radio" name="rating-radio" id="star-1" value="1">
                            <label for="star-1"><i class="fas fa-star"></i></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment">Your Review</label>
                        <textarea class="form-control" id="comment" rows="4" placeholder="Write your experience..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary width-100">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
